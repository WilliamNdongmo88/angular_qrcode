<div class="login-container">
  <div class="login-card card fade-in">
    <div class="card-header text-center">
      <img src="img/logo/logo-ssac.jpg" alt="Logo SSAC" class="logo">
      <h1 class="card-title">Connexion Utilisateur</h1>
      <p class="subtitle">Accédez à votre espace personnel</p>
    </div>

    <!-- Formulaire de connexion normal -->
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" *ngIf="!showGenerateCode">
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          [(ngModel)]="email"
          required
          placeholder="Entrez votre email"
          [disabled]="isLoading"
        >
      </div>

      <div class="form-group">
        <label for="codeAcces" class="form-label">Code d'accès</label>
        <input
          type="text"
          id="codeAcces"
          name="codeAcces"
          class="form-control"
          [(ngModel)]="codeAcces"
          required
          placeholder="Entrez votre code d'accès"
          [disabled]="isLoading"
          style="text-transform: uppercase;"
        >
        <small class="form-text">Code fourni lors de la création de votre compte</small>
      </div>

      <div class="alert alert-danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="alert alert-success" *ngIf="generateMessage">
        {{ generateMessage }}
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-full"
        [disabled]="isLoading || !loginForm.form.valid"
      >
        <span *ngIf="isLoading">Connexion en cours...</span>
        <span *ngIf="!isLoading">Se connecter</span>
      </button>

      <!-- <div class="text-center mt-3">
        <a href="#" (click)="toggleGenerateCode()" class="forgot-password-link">
          Code d'accès perdu ?
        </a>
      </div> -->
    </form>

    <!-- Formulaire de génération de code d'accès -->
    <form (ngSubmit)="onGenerateCode()" #generateForm="ngForm" *ngIf="showGenerateCode">
      <div class="form-group">
        <label for="generateEmail" class="form-label">Email</label>
        <input
          type="email"
          id="generateEmail"
          name="generateEmail"
          class="form-control"
          [(ngModel)]="generateEmail"
          required
          placeholder="Entrez votre email"
          [disabled]="isLoading"
        >
        <small class="form-text">Un nouveau code d'accès sera envoyé à cette adresse</small>
      </div>

      <div class="alert alert-danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="alert alert-success" *ngIf="generateMessage">
        {{ generateMessage }}
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-full"
        [disabled]="isLoading || !generateForm.form.valid"
      >
        <span *ngIf="isLoading">Génération en cours...</span>
        <span *ngIf="!isLoading">Générer un nouveau code</span>
      </button>

      <div class="text-center mt-3">
        <a href="#" (click)="toggleGenerateCode()" class="forgot-password-link">
          Retour à la connexion
        </a>
      </div>
    </form>

    <div class="login-footer">
      <p>Vous êtes administrateur ?</p>
      <button class="btn btn-secondary" (click)="goToAdminLogin()">
        Connexion Administrateur
      </button>
      <button class="btn btn-warning mt-3" (click)="goToHome()">
        Retour à l'accueil
      </button>
    </div>
  </div>
</div>
