<div class="login-container">
  <div class="login-card card fade-in">
    <div class="card-header text-center">
      <img src="img/logo/logo-ssac.jpg" alt="Logo SSAC" class="logo">
      <h1 class="card-title">Connexion Administrateur</h1>
      <p class="subtitle">Accès à l'interface d'administration</p>
    </div>

    <!-- Formulaire de connexion normal -->
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" *ngIf="!showForgotPassword">
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          [(ngModel)]="email"
          required
          placeholder="Entrez votre email"
          [disabled]="isLoading"
        >
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Mot de passe</label>
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          name="password"
          class="form-control"
          [(ngModel)]="password"
          required
          placeholder="Entrez votre mot de passe"
          [disabled]="isLoading"
        >
        <div class="input-group-append">
          <button type="button" class="btn btn-outline-secondary" (click)="showPassword = !showPassword" tabindex="-1">
            <i [class]="showPassword ? 'fa fa-eye' : 'fa fa-eye-slash'"></i>
          </button>
        </div>
      </div>

      <div class="alert alert-danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="alert alert-success" *ngIf="resetMessage">
        {{ resetMessage }}
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-full"
        [disabled]="isLoading || !loginForm.form.valid"
      >
        <span *ngIf="isLoading">Connexion en cours...</span>
        <span *ngIf="!isLoading">Se connecter</span>
      </button>

      <div class="text-center margin-text">
        <a (click)="toggleForgotPassword()" class="text-style">
          Mot de passe oublié ?
        </a>
      </div>
    </form>

    <!-- Formulaire de réinitialisation de mot de passe -->
    <form (ngSubmit)="onForgotPassword()" #resetForm="ngForm" *ngIf="showForgotPassword">
      <div class="form-group">
        <label for="resetEmail" class="form-label">Email</label>
        <input
          type="email"
          id="resetEmail"
          name="resetEmail"
          class="form-control"
          [(ngModel)]="resetEmail"
          required
          placeholder="Entrez votre email"
          [disabled]="isLoading"
        >
      </div>

      <div class="alert alert-danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="alert alert-success" *ngIf="resetMessage">
        {{ resetMessage }}
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-full"
        [disabled]="isLoading || !resetForm.form.valid"
      >
        <span *ngIf="isLoading">Envoi en cours...</span>
        <span *ngIf="!isLoading">Envoyer le lien de réinitialisation</span>
      </button>

      <div class="text-center margin-text">
        <a (click)="toggleForgotPassword()" class="text-style">
          Retour à la connexion
        </a>
      </div>
    </form>

    <div class="login-footer">
      <p>Vous êtes un utilisateur ?</p>
      <button class="btn btn-secondary" (click)="goToUserLogin()">
        Connexion Utilisateur
      </button>
      <button class="btn btn-warning mt-3" (click)="goToHome()">
        Retour à l'accueil
      </button>
    </div>
  </div>
</div>
